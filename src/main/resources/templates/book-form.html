<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj knjigu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Dodaj novu knjigu</h1>


<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>

<br><br>

<form th:action="@{/books-view}" th:object="${book}" method="post">
    <fieldset style="width: 400px; margin: auto; text-align: left;">
        <label>Naslov:</label><br>
        <input type="text" th:field="*{title}" required/><br><br>

        <label>ISBN:</label><br>
        <input type="text" th:field="*{isbn}" required/><br><br>

        <label>Autor - ime:</label><br>
        <input type="text" name="authorFirstName" required/><br><br>

        <label>Autor - prezime:</label><br>
        <input type="text" name="authorLastName" required/><br><br>

        <label>Žanr:</label><br>
        <input type="text" name="genreName" required/><br><br>

        <button type="submit">Sačuvaj</button>
    </fieldset>
</form>

<br>
<a href="/books-view">&#9194; Nazad na spisak</a>

</body>
</html>
