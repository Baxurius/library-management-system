<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h1>Prijava</h1>

<form th:action="@{/login}" method="post">
    <fieldset style="width: 400px; margin: auto; text-align: left;">
        <label>Korisničko ime:</label><br>
        <input type="text" name="username" required/><br><br>

        <label>Lozinka:</label><br>
        <input type="password" name="password" required/><br><br>

        <button type="submit">Prijavi se</button>
    </fieldset>
</form>

<br>
<p>Nemate nalog? <a href="/register">Registrujte se</a></p>

<p th:if="${param.error}" style="color:red;">Neispravno korisničko ime ili lozinka</p>
<p th:if="${param.logout}" style="color:green;">Uspešno ste se odjavili</p>

</body>
</html>
